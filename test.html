    <script>

        describe("API", () => {
            it("Set Uri", () => {
                console.log('primaryDataUrl', primaryDataUrl);
                var URI = primaryDataUrl;
                expect(typeof (URI)).toBe('string');
            });

            it("Should fetch the API", (done) => {
                var doneFn = jasmine.createSpy("success");
                fetch(primaryDataUrl).then(function (response) {
                    expect(response.status).toBe(200);
                }).then(function (returnedValue) {
                    doneFn(returnedValue);
                    done();
                }).catch(function (err) {
                    // Error :(
                });
            });
        });
    </script>
